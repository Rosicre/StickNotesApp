<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notas Adesivas</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <h1>Notas Adesivas Para Tarefas Diária</h1>

    <div class="input-container">
      <textarea id="note-input" placeholder="Digite sua nota..."></textarea>
      <select id="note-category">
        <option value="Trabalho">Trabalho</option>
        <option value="Estudos">Estudos</option>
        <option value="Pessoal">Pessoal</option>
        <option value="Saúde">Saúde</option>
        <option value="Finanças">Finanças</option>
        <option value="Eventos">Eventos</option>
      </select>
      <div class="color-picker">
        <button
          class="color-option"
          data-color="#ffeb3b"
          onclick="setColor('#ffeb3b')"
        ></button>
        <button
          class="color-option"
          data-color="#2196f3"
          onclick="setColor('#2196f3')"
        ></button>
        <button
          class="color-option"
          data-color="#4caf50"
          onclick="setColor('#4caf50')"
        ></button>
        <button
          class="color-option"
          data-color="#D8BFD8"
          onclick="setColor('#D8BFD8')"
        ></button>
        <button
          class="color-option"
          data-color="#ff9800"
          onclick="setColor('#ff9800')"
        ></button>
        <button
          class="color-option"
          data-color="#FF6347"
          onclick="setColor('#FF6347')"
        ></button>
      </div>
      <button id="add-note-btn">Adicionar Nota</button>
    </div>

    <div class="container">
      <div class="tick" id="work-notes" data-category="Trabalho">
        <h2>Trabalho</h2>
        <div class="note-list"></div>
      </div>
      <div class="tick" id="study-notes" data-category="Estudos">
        <h2>Estudos</h2>
        <div class="note-list"></div>
      </div>
      <div class="tick" id="personal-notes" data-category="Pessoal">
        <h2>Pessoal</h2>
        <div class="note-list"></div>
      </div>
      <div class="tick" id="saude-notes" data-category="Saúde">
        <h2>Saúde</h2>
        <div class="note-list"></div>
      </div>
      <div class="tick" id="finance-notes" data-category="Finanças">
        <h2>Finanças</h2>
        <div class="note-list"></div>
      </div>
      <div class="tick" id="evento-notes" data-category="Eventos">
        <h2>Eventos</h2>
        <div class="note-list"></div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
